<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Judge Login</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e6f0ff, #f9fbff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    h2 {
      color: #004aad;
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px;
      margin-top: 16px;
    }

    button:hover {
      background: #005fcc;
    }

    #message {
      color: #e63946;
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Judge Login</h2>
    <input type="text" id="username" placeholder="Username (e.g. j001)" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="message"></p>
  </div>

  <script>
    const API = "https://judging-system.yeewengloke.workers.dev";

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");
      msg.innerText = "";

      if (!username || !password) {
        msg.innerText = "Please enter both username and password.";
        return;
      }

      // âœ… Special admin credentials
      if (username === "eduwel" && password === "iits2025") {
        localStorage.setItem("isAdmin", "true");
        window.location.href = "admin.html";
        return;
      }

      // ðŸ‘‡ Only reach here for judge login
      try {
        const res = await fetch(`${API}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });
        const data = await res.json();
        if (!data.success) {
          msg.innerText = data.message || "Invalid credentials.";
          document.getElementById("password").value = ""; // clear password on fail
        } else {
          localStorage.setItem("judge_id", data.user.judge_id);
          window.location.href = "dashboard.html";
        }
      } catch (err) {
        msg.innerText = "Login failed. Please try again.";
        console.error(err);
      }
    }
    document.addEventListener("keypress", (e) => {
      if (e.key === "Enter") login();
    });
  </script>
</body>
</html>
