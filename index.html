<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Judge Login</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e6f0ff 0%, #f9fbff 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-card {
      background: #fff;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }
    h2 {
      color: #004aad;
      margin-bottom: 25px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }
    button:hover { background: #005fcc; }
    button:active { transform: scale(0.98); }
    #message {
      color: #e63946;
      margin-top: 15px;
      font-size: 14px;
    }
    footer {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Judge Login</h2>
    <input type="text" id="username" placeholder="Username (e.g. j001)" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="message"></p>
    <footer>© 2025 IITS Judging System</footer>
  </div>

  <!-- Parse SDK -->
  <script src="https://cdn.jsdelivr.net/npm/parse@3.5.1/dist/parse.min.js"></script>
  <script>
    // ✅ Environment variables (injected from Cloudflare Pages / Netlify)
    const appId  = BACK4APP_APP_ID;
    const jsKey  = BACK4APP_JS_KEY;
    const server = "https://back4app-proxy.yeewengloke.workers.dev";

    // ✅ Modern initialization (fixes currentInstallationId error)
    Parse.initialize({
      applicationId: appId,
      javascriptKey: jsKey,
      serverURL: server
    });

    async function login() {
      const username = document.getElementById("username").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const msg = document.getElementById("message");
      msg.innerText = "";

      if (!username || !password) {
        msg.innerText = "Please enter username and password.";
        return;
      }

      try {
        const user = await Parse.User.logIn(username, password);
        if (!user.get("judge_id")) {
          msg.innerText = "Account missing judge_id. Contact admin.";
          await Parse.User.logOut();
          return;
        }
        window.location.href = "dashboard.html";
      } catch (error) {
        msg.innerText = "Login failed: " + error.message;
      }
    }
  </script>
</body>
</html>
