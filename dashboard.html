<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Judging Dashboard</title>
  <style>
    body { font-family:"Segoe UI",Arial; background:#f4f6fa; margin:0; color:#333; }
    header {
      background:#004aad; color:white; padding:15px 25px;
      display:flex; justify-content:space-between; align-items:center;
    }
    main {
      max-width:900px; margin:30px auto; background:white;
      padding:30px; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.1);
    }
    h2 { color:#004aad; }
    label { display:block; margin-top:15px; font-weight:500; }
    select,input[type=range] {
      width:100%; padding:8px; border:1px solid #ccc; border-radius:8px;
      font-size:15px; margin-top:5px;
    }
    button {
      margin-top:20px; background:#007bff; color:white; border:none;
      border-radius:8px; padding:12px 20px; font-weight:600; cursor:pointer;
    }
    button:hover { background:#005fcc; }
    .score-display {
      background:#007bff; color:white; border-radius:50%;
      display:inline-block; width:35px; height:35px; line-height:35px;
      text-align:center; margin-left:10px;
    }
    .alert { background:#e8f9f0; padding:10px 15px; border-left:4px solid #28a745; border-radius:8px; margin-bottom:10px; color:#2d7a46; }
  </style>
</head>
<body>
  <header>
    <h2>Judging Dashboard</h2>
    <button onclick="logout()">Logout</button>
  </header>

  <main>
    <label>Select Team:</label>
    <select id="teamSelect">
      <option value="">-- Select a Team --</option>
    </select>

    <div id="criteriaForm" style="margin-top:20px;"></div>


    <button id="saveBtn" onclick="saveScores()">üíæ Save Scores</button>
  </main>

  <script>
    const API = "https://judging-system.yeewengloke.workers.dev";
    let judge_id = localStorage.getItem("judge_id");

    if (!judge_id) window.location.href = "index.html";

    const teamSelect = document.getElementById("teamSelect");
    const formDiv = document.getElementById("criteriaForm");
    const totalScoreEl = document.getElementById("totalScore");
    const finalScoreEl = document.getElementById("finalScore");

    let criteriaList = [];

    // ===== INIT =====
    async function init() {
      try {
        const critRes = await fetch(API + "/criteria");
        criteriaList = await critRes.json();

        const teamsRes = await fetch(API + "/teams");
        const teams = await teamsRes.json();

        teams.forEach(t => {
          const opt = document.createElement("option");
          opt.value = t.team_code;
          opt.textContent = `${t.team_code} - ${t.team_name}`;
          teamSelect.appendChild(opt);
        });

        teamSelect.addEventListener("change", handleTeamChange);
      } catch (err) {
        alert("Failed to load data: " + err.message);
      }
    }

    // ===== LOAD SCORES =====
    async function handleTeamChange() {
      const team_code = teamSelect.value;
      if (!team_code) {
        formDiv.innerHTML = "";
        return;
      }

      formDiv.innerHTML = "<p>Loading scores...</p>";

      try {
        const url = `${API}/scores?judge_id=${judge_id}&team_code=${team_code}`;
        const res = await fetch(url);
        const existingScores = await res.json();

        renderScoringForm(existingScores);

        if (Object.keys(existingScores).length > 0) {
          disableFormInputs();
          showAlert(
            `‚ö†Ô∏è You have already graded this team. Total: ${existingScores.total_score}, Final: ${existingScores.final_score.toFixed(2)}`,
            "warning"
          );
          totalScoreEl.textContent = existingScores.total_score;
          finalScoreEl.textContent = existingScores.final_score.toFixed(2);
        } else {
          showAlert("‚úÖ You can now grade this team.", "success");
        }
      } catch (err) {
        showAlert("‚ö†Ô∏è Could not load scores. Starting new grading.", "warning");
        renderScoringForm({});
      }
    }

    // ===== FORM RENDER =====
    function renderScoringForm(existingScores = {}) {
      formDiv.innerHTML = criteriaList.map(c => {
        const savedValue = existingScores[c.criteria_code] ?? 0;
        return `
          <label>
            ${c.criteria_name} (${c.criteria_code})
            <input type="range" id="${c.criteria_code}" min="0" max="10" step="1" value="${savedValue}">
            <span class="score-display" id="disp_${c.criteria_code}">${savedValue}</span>
          </label>
        `;
      }).join("");

      // Live preview + calculation
      criteriaList.forEach(c => {
        const slider = document.getElementById(c.criteria_code);
        const disp = document.getElementById("disp_" + c.criteria_code);
        slider.oninput = () => {
          disp.textContent = slider.value;
          calculateTotals();
        };
      });

      calculateTotals();
    }

    // ===== CALCULATE TOTAL & FINAL SCORE =====
    function calculateTotals() {
      const vals = {};
      criteriaList.forEach(c => {
        vals[c.criteria_code] = parseFloat(document.getElementById(c.criteria_code)?.value) || 0;
      });

      const total = vals.C001 + vals.C002 + vals.C003 + vals.C004 + vals.C005;
      const final =
        vals.C001 * 0.15 +
        vals.C002 * 0.4 +
        vals.C003 * 0.15 +
        vals.C004 * 0.15 +
        vals.C005 * 0.15;

      totalScoreEl.textContent = total.toFixed(1);
      finalScoreEl.textContent = final.toFixed(2);
    }

    // ===== ALERT BOX =====
    function showAlert(message, type = "success") {
      const old = formDiv.querySelector(".alert");
      if (old) old.remove();
      const alertDiv = document.createElement("div");
      alertDiv.className = "alert";
      if (type === "warning") {
        alertDiv.style.borderLeftColor = "#ffc107";
        alertDiv.style.backgroundColor = "#fff8e1";
        alertDiv.style.color = "#856404";
      }
      alertDiv.textContent = message;
      formDiv.prepend(alertDiv);
    }

    // ===== DISABLE FORM =====
    function disableFormInputs() {
      const sliders = formDiv.querySelectorAll("input[type=range]");
      sliders.forEach(s => s.disabled = true);
      const saveBtn = document.getElementById("saveBtn");
      if (saveBtn) saveBtn.disabled = true;
    }

    // ===== SAVE SCORES =====
    async function saveScores() {
      const team_code = teamSelect.value;
      if (!team_code) return alert("Please select a team first.");

      const scores = {};
      criteriaList.forEach(c => {
        const val = parseFloat(document.getElementById(c.criteria_code)?.value) || 0;
        scores[c.criteria_code] = val;
      });

      try {
        const res = await fetch(API + "/scores", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ judge_id, team_code, scores }),
        });

        const data = await res.json();
        if (data.success) {
          alert("‚úÖ Scores saved successfully!");
          disableFormInputs();
          showAlert("‚úÖ Scores saved and locked.", "success");
        } else {
          throw new Error(data.error || "Unknown error");
        }
      } catch (err) {
        alert("‚ùå Save failed: " + err.message);
      }
    }

    // ===== LOGOUT =====
    function logout() {
      localStorage.removeItem("judge_id");
      window.location.href = "index.html";
    }

    // ===== START =====
    init();
  </script>
</body>
</html>
